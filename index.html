<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Squad Vault</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1/lib/index.iife.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: monospace;
      color: #00ff88;
      min-height: 100vh;
      position: relative;
    }

    #rain-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 90%;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff88;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    #balance {
      font-size: 3em;
      font-weight: bold;
      margin: 30px 0;
      text-shadow: 0 0 20px #00ff88;
    }

    code {
      background: rgba(0, 255, 136, 0.1);
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #00ff88;
      font-size: 1.1em;
      word-break: break-all;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4em; }
      #balance { font-size: 2.4em; }
      p { font-size: 1.1em; }
      #content { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <canvas id="rain-canvas"></canvas>

  <div id="content">
    <h1>The Squad Vault</h1>
    <p>Squad solana vault for the chat. Send via wallet</p>

    <p>Vault Address: <code id="address">Loading...</code></p>

    <div id="balance">Vault Size: Loading... SOL</div>
  </div>

  <script>
    // Matrix Rain (calm, full-screen)
    const rainCanvas = document.getElementById('rain-canvas');
    const ctx = rainCanvas.getContext('2d');
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:\'",.<>?/～!！@#￥%……&*（）——+【】｛｝；：＂＇，。、《》？';
    const fontSize = 14;
    let columns = rainCanvas.width / fontSize;
    let drops = Array(Math.floor(columns)).fill(1);

    function drawRain() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.08)';
      ctx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);

      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    drawRain();
    setInterval(drawRain, 45);

    window.addEventListener('resize', () => {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
      columns = rainCanvas.width / fontSize;
      drops = Array(Math.floor(columns)).fill(1);
    });

    // Vault Functionality - SOL balance only
    const walletAddress = "Wallet address";

    document.getElementById("address").textContent = walletAddress;

    const connection = new solanaWeb3.Connection("https://rpc.ankr.com/solana");
    const LAMPORTS_PER_SOL = 1000000000;

    async function updateVault() {
      try {
        const solBalanceLamports = await connection.getBalance(new solanaWeb3.PublicKey(walletAddress));
        const solBalance = solBalanceLamports / LAMPORTS_PER_SOL;

        document.getElementById("balance").textContent = `Vault Size: ${solBalance.toFixed(4)} SOL`;
      } catch (e) {
        console.error(e);
        document.getElementById("balance").textContent = "Vault Size: Error loading (refresh)";
      }
    }
    updateVault();
    setInterval(updateVault, 15000);
  </script>
</body>

</html>
